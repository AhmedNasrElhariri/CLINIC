scalar Date
scalar VitalData
scalar JSON

enum PatientMembershipType {
  Primary
  Secondary
}

enum AppointmentType {
  Examination
  Followup
}

enum Sex {
  Female
  Male
}

enum FieldType {
  Text
  Number
  LongText
}

########################### Query ##################################

type Query {
  hello(name: String): String!
  patients: [Patient!]
  appointments(input: AppointmentQueryInput): [Appointment!]
  appointment(id: ID!): Appointment
  appointmentHistory(id: ID!): [Appointment!]
  patient(id: ID!): Patient
  listView: [GroupField!]
}

########################### Mutation ##################################

type Mutation {
  createPatient(input: PatientInput!): Patient!
  createAppointment(input: AppointmentInput!): Appointment!
  updateAppointment(appointment: UpdateAppointmentInput!): Appointment!
  archiveAppointment(id: ID!): Appointment!
  editView(groups: [GroupInput!]): Boolean
  login(email: String!, password: String!): AuthPayload
  verify(token: String): User
}

########################### Auth ##################################

type AuthPayload {
  token: String
  user: User
}

input UserLoginInput {
  email: String!
  password: String!
}

########################### User ##################################

type User {
  id: ID!
  name: String!
  email: String!
}

########################### Patient ##################################

type Patient {
  id: ID!
  type: PatientMembershipType!
  name: String!
  phoneNo: String!
  age: Int!
  sex: Sex!
  appointments: [Appointment!]
}

input PatientInput {
  name: String!
  phoneNo: String!
  age: Int!
  sex: Sex!
  type: PatientMembershipType!
}

########################### Appointment ##################################

type Appointment {
  id: ID!
  date: Date
  type: AppointmentType!
  archived: Boolean!
  labs: JSON
  complain: String
  signs: String
  diagnosis: String
  treatment: String
  recommendations: String
  patient: Patient!
  vitalData: VitalData
  data: [AppointmentField!]
}

type AppointmentField {
  id: ID!
  value: JSON
  field: Field!
}

input AppointmentInput {
  patient: ID!
  date: Date!
  type: AppointmentType!
  vitalData: VitalDataInput

  labs: JSON
  complain: String
  signs: String
  diagnosis: String
  treatment: String
  recommendations: String
}

input UpdateAppointmentInput {
  id: ID!
  labs: JSON
  data: [AppointmentFieldInput!]
  # vitalData: VitalDataInput
  # complain: String
  # signs: String
  # diagnosis: String
  # treatment: String
  # recommendations: String
}

input AppointmentQueryInput {
  ids: [ID]
  patients: [ID]
  fromDate: Date
  toDate: Date
  type: AppointmentType
}

input AppointmentFieldInput {
  id: ID
  value: JSON
  fieldId: ID!
}

########################### Vital Data ##################################

input VitalDataInput {
  weight: Float
  height: Float
  pulse: Float
  temp: Float
  glucoseLevel: Float
}

########################### FieldGroups ##################################

type GroupField {
  id: ID!
  name: String!
  order: Int!
  fields: [Field!]
}

type Field {
  id: ID!
  name: String!
  order: Int!
  type: FieldType!
  required: Boolean!
}

input GroupInput {
  id: ID
  name: String!
  order: Int!
  fields: [FieldInput!]
}

input FieldInput {
  id: ID
  name: String!
  order: Int!
  type: FieldType!
  required: Boolean!
}
