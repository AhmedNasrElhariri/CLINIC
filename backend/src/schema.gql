scalar Date
scalar VitalData
scalar JSON
scalar Upload

enum PatientMembershipType {
  Primary
  Secondary
}

enum AppointmentType {
  Examination
  Followup
  Urgent
  Session
}

enum Sex {
  Female
  Male
}

enum FieldType {
  Text
  Number
  LongText
}

enum AppointmentStatus {
  Scheduled
  Cancelled
  Missed
  Changed
  Archived
  Done
  Closed
}

########################### Query ##################################

type Query {
  hello(name: String): String!
  patients: [Patient!]
  clinicPatients(clinicId: ID!): [Patient!]
  appointments(input: AppointmentQueryInput): [Appointment!]
  appointment(id: ID!): Appointment
  appointmentHistory(appointmentId: ID, patientId: ID): [Appointment!]
  patient(id: ID!): Patient
  listMyViews: [View!]
  activeView: View!
  listMyViewsStatus: ViewStatus
  myClinics: [Clinic!]
  mySnippets: [Snippet!]
  patientLabs(patientId: ID!): [PatientLab!]
  medicalHistory(patientId: ID!): [MedicalHistory!]
  familyHistory(patientId: ID!): [FamilyHistory!]
  expenses(clinicId: ID!): [Expense!]
  revenues(clinicId: ID!): [Revenue!]
  search(q: String!, patient: Boolean, snippet: Boolean): SearchResult
  clinicUsers(clinicId: ID!): [User!]
  user(id: ID!): User
  myNotifications: [Notification!]
  myEvents: [Event!]
}

########################### Mutation ##################################

type Mutation {
  createPatient(input: PatientInput!): Patient!
  createAppointment(input: AppointmentInput!): Appointment!
  updateAppointment(appointment: UpdateAppointmentInput!): Appointment!
  archiveAppointment(id: ID!): Appointment!
  setAppointmentDone(id: ID!, sessions: [SessionInput!]): Appointment!
  createView(view: ViewInput!): Boolean
  editView(groups: [FieldGroupInput!]): Boolean
  login(email: String!, password: String!): AuthPayload
  verify(token: String): User
  changePassword(currentPassword: String!, newPassword: String!): AuthPayload
  activateView(viewId: ID!): ViewStatus!
  createDefaultView: Boolean
  adjustAppointment(id: ID!, date: Date!): Appointment!
  cancelAppointment(id: ID!): Appointment!
  singleUpload(file: Upload!): File!
  multipleUpload(files: [Upload!]!): [File!]!
  updateClinic(clinic: ClinicInput!): Clinic
  createSnippet(snippet: SnippetInput!): Snippet!
  addLabDocs(patientLab: PatientLabInput!): PatientLab!
  createMedicalHistory(medicalHistory: MedicalHistoryInput!): MedicalHistory!
  createFamilyHistory(familyHistory: FamilyHistoryInput!): FamilyHistory!
  createExpense(expense: ExpenseInput!): Expense
  createRevenue(revenue: RevenueInput!): Revenue
  updateExpense(expense: ExpenseUpdateInput!): Expense
  updateRevenue(revenue: RevenueUpdateInput!): Revenue
  setAvatar(url: String!): Boolean
  updateUserPermissions(userId: ID!, permissions: [PermissionInput!]!): Boolean
  clearNotifications: Boolean
  createEvent(event: EventInput!): Event
}

########################### Auth ##################################

type AuthPayload {
  token: String
  user: User
}

input UserLoginInput {
  email: String!
  password: String!
}

########################### User ##################################

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission!]
  avatar: String
}

type Permission {
  action: String
  subject: String
}

input PermissionInput {
  action: String
  subject: String
}

########################### Search ##################################

interface Searchable {
  searchName: String!
}

type SearchResult {
  patients: [Patient!]
  snippets: [Snippet!]
}

########################### Patient ##################################

type Patient implements Searchable {
  id: ID!
  type: PatientMembershipType!
  name: String!
  searchName: String!
  phoneNo: String!
  age: Int!
  sex: Sex!
  appointments: [Appointment!]
}

input PatientInput {
  name: String!
  phoneNo: String!
  age: Int!
  sex: Sex!
  type: PatientMembershipType!
  guardianName: String
}

########################### Appointment ##################################

type Appointment {
  id: ID!
  date: Date
  type: AppointmentType!
  status: AppointmentStatus!
  labs: JSON
  patient: Patient!
  data: [AppointmentField!]
  notes: String
  clinic: Clinic
  collections: [Collection!]
}

type Collection {
  id: ID!
  caption: String
  images: [File!]
}

type AppointmentField {
  id: ID!
  value: JSON
  field: Field!
}

input AppointmentInput {
  patient: ID!
  date: Date!
  type: AppointmentType!
  clinicId: ID!
  labs: JSON
  notes: String
}

input CollectionInput {
  id: ID
  caption: String
  images: [FileInput!]
}

input UpdateAppointmentInput {
  id: ID!
  labs: JSON
  data: [AppointmentFieldInput!]
  notes: String
  collections: [CollectionInput!]
}

input AppointmentQueryInput {
  clinicIds: [ID!]!
  patients: [ID]
  fromDate: Date
  toDate: Date
  type: AppointmentType
}

input AppointmentFieldInput {
  id: ID
  value: JSON
  fieldId: ID!
}

########################### views ##################################

type View {
  id: ID!
  name: String
  default: Boolean
  user: User
  userId: String
  fieldGroups: [FieldGroup!]
}

type FieldGroup {
  id: ID!
  name: String!
  order: Int!
  fields: [Field!]
}

type Field {
  id: ID!
  name: String!
  order: Int!
  type: FieldType!
  required: Boolean!
}

type ViewStatus {
  id: ID!
  user: User
  userId: String
  defaultView: View
  defaultViewId: String
  activeView: View
  activeViewId: String
}

input ViewInput {
  id: ID
  name: String!
  fieldGroups: [FieldGroupInput!]
}

input FieldGroupInput {
  id: ID
  name: String!
  order: Int!
  fields: [FieldInput!]
}

input FieldInput {
  id: ID
  name: String!
  order: Int!
  type: FieldType!
  required: Boolean!
}

